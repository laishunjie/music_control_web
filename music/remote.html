<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥‰πêÈÅ•ÊéßÂô®</title>
    <style>
        :root {
            --primary: #2196F3;
            --success: #4CAF50;
            --error: #f44336;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .volume-controls {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 20px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: filter 0.2s;
            touch-action: manipulation;
        }

        button:active {
            filter: brightness(0.9);
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
            color: white;
        }

        .success { background: var(--success); }
        .error { background: var(--error); }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button data-action="prev">‚èÆ</button>
            <button data-action="play">‚èØ</button>
            <button data-action="next">‚è≠</button>
        </div>
        
        <div class="volume-controls">
            <button data-action="vol_down" style="flex:1">üîâ</button>
            <button data-action="vol_up" style="flex:1">üîä</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // ÈÖçÁΩÆÂèÇÊï∞
        const SERVER_URL = 'http://192.168.1.101:8090/server.php'; // Êîπ‰∏∫ÂÆûÈôÖIPÂíåÁ´ØÂè£
        const STATUS_DURATION = 1500; // Áä∂ÊÄÅÊèêÁ§∫ÊòæÁ§∫Êó∂Èó¥

        // ÊåâÈíÆ‰∫ã‰ª∂ÁªëÂÆö
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', async () => {
                const action = btn.dataset.action;
                showStatus('Â§ÑÁêÜ‰∏≠...', 'info');
                
                try {
                    const response = await fetch(`${SERVER_URL}?action=${action}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTPÈîôËØØ: ${response.status}`);
                    }

                    const data = await response.json();
                    showStatus(data.status === 'success' ? 'Êìç‰ΩúÊàêÂäü' : 'Êìç‰ΩúÂ§±Ë¥•', 
                              data.status);
                } catch (error) {
                    showStatus(`ÈîôËØØ: ${error.message}`, 'error');
                    console.error('ËØ∑Ê±ÇÂ§±Ë¥•:', error);
                }
            });
        });

        // ÊòæÁ§∫Áä∂ÊÄÅÊèêÁ§∫
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, STATUS_DURATION);
        }

        // Á¶ÅÁî®ÈïøÊåâËèúÂçï
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
